<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/69fc89cf48.js"
      crossorigin="anonymous"
    ></script>
    <title>To Do List</title>
  </head>
  <body>
    <header>
      <h1>Alex's Todo List</h1>
    </header>
    <main>
      <section class="InputArea">
        <form>
          <input type="text" placeholder="ToDo" required / >
          <input type="number" min="1" max="12" placeholder="M" required />
          <input type="number" min="1" max="31" placeholder="D" required />
          <!-- <br /> -->
          <button type="submit">Submit</button>
        </form>
      </section>
      <section class="outputArea">
        <h3>ToDo List</h3>
        <br />
      </section>
    </main>
  </body>
  <script src="./app.js"></script>
</html>
